<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="research-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#research-gradient)"/>
  
  <!-- Research paper stack -->
  <rect x="60" y="80" width="80" height="100" fill="white" opacity="0.9" rx="4"/>
  <rect x="65" y="75" width="80" height="100" fill="white" opacity="0.7" rx="4"/>
  <rect x="70" y="70" width="80" height="100" fill="white" opacity="0.5" rx="4"/>
  
  <!-- Lines on paper -->
  <line x1="75" y1="90" x2="125" y2="90" stroke="#059669" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="100" x2="135" y2="100" stroke="#059669" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="110" x2="120" y2="110" stroke="#059669" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="120" x2="130" y2="120" stroke="#059669" stroke-width="2" opacity="0.6"/>
  
  <!-- Data visualization elements -->
  <circle cx="200" cy="80" r="8" fill="white" opacity="0.9"/>
  <circle cx="220" cy="90" r="6" fill="white" opacity="0.7"/>
  <circle cx="190" cy="100" r="10" fill="white" opacity="0.8"/>
  <circle cx="210" cy="110" r="7" fill="white" opacity="0.6"/>
  
  <!-- Connecting lines -->
  <line x1="200" y1="80" x2="220" y2="90" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="90" x2="190" y2="100" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="190" y1="100" x2="210" y2="110" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Title -->
  <text x="150" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">QUANTITATIVE RESEARCH</text>
  <text x="150" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Data Management & Analysis</text>
  
  <!-- Statistical symbols -->
  <text x="250" y="140" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.7">∑</text>
  <text x="230" y="160" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.7">μ</text>
  <text x="210" y="150" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.7">σ</text>
</svg>
